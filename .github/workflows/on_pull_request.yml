name: Checks and tests units

on:
  pull_request:
    branches:
      - main

jobs:
  on-pull-request-check-and-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ↪️ Checkout code
      uses: actions/checkout@v4

    - name: 🪢 Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install dependencies
      run: yarn install

    - name: 🔍 Check type
      run: yarn type
      
    - name: 🧼 Check lint
      run: yarn lint

    - name: 🔥 Check deadcode
      run: yarn deadcode

    - name: 🧪 Run tests units
      run: yarn test

